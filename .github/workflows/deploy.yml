name: Deploy to GitHub Pages

on:
  # Trigger on pushes to gh-pages branch
  push:
    branches:
      - gh-pages
  
  # Allow manual deployment from Actions tab
  workflow_dispatch:

# Sets permissions for GitHub token to allow deployment to Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow single concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          # Set base path to repository name for GitHub Pages
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
